<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="body">
    111
  </body>
</html>
<script>
  function add() {
    const body = document.getElementById("body");
    let html;
    for (let i = 0; i < 30000; i++) {
      html += "<li>11111</li>";
    }
    body.innerHTML = html;
  }
  add();
</script>
